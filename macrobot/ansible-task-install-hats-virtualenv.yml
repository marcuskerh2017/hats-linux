---

   - name: Delete hats virtualenv
     become: yes
     file:
          path: /opt/hats
          state: absent

   - name: Capture whoami output to be used later
     command: whoami
     register: username

   - name: Create hats virtualenv
     become: yes
     file: 
          path: /opt/hats
          state: directory
          owner: "{{ username.stdout_lines[0] }}"
 
   - name: Configuring virtualenv
     shell: virtualenv --python=/usr/bin/python3 /opt/hats

   - name: Create ~/.hats_shell
     file:
          path: ~/.hats_shell
          state: touch

   - name: Set hats env
     lineinfile: 
        dest: ~/.hats_shell
        insertafter: EOF
        line: "{{ item.path }}"
        state: present
     with_items:
       - { path: '. /opt/hats/bin/activate' }

   - name: Install python-xlib and libjpeg-dev  
     become: yes
     shell: pip3 install python-xlib
     shell: apt install libjpeg-dev zlib1g-dev -y

   - name: Install from pip list
     shell: pip3 install -r https://raw.githubusercontent.com/younglim/hats-ci/master/install-list/pip-install-list.txt
