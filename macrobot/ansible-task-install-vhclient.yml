---

  - name: wget vhclient
    get_url:
       url: https://www.virtualhere.com/sites/default/files/usbclient/vhclientx86_64
       dest: "/tmp"

  - name: Make vhclient executable
    become: yes
    copy:
       src: /tmp/vhclientx86_64
       dest: /usr/bin
       remote_src: yes
       mode: u=+x,g=+x,o=+x
