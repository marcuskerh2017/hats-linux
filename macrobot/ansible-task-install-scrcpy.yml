---

  - name: Install scrcpy
    shell: sudo apt install -y libsdl2-mixer-2.0-0 libsdl2-image-2.0-0 libsdl2-2.0-0 libavformat-dev
  - name: Unzip scrcpy
    become: yes
    unarchive:
      src: https://raw.githubusercontent.com/younglim/hats-linux/master/binaries/scrcpy.zip
      dest: /usr/local/share
      remote_src: yes
  - name: Set scrcpy env
    lineinfile: 
      dest: ~/.hats_shell
      insertafter: EOF
      line: "{{ item.path }}"
      state: present
    with_items:
      - { path: 'export PATH=\$PATH:/usr/local/share/scrcpy' }
  - name: Additional requirements for sharing screen over HTTP
    shell: sudo apt install xpra python-websockify libcanberra-gtk-module -y 
    shell: echo "allowed_users=anybody" | sudo tee --append /etc/X11/Xwrapper.config
  - name: Create xpra directory
    become: yes
    shell: mkdir /usr/share/xpra
  - name: Unzip usr-share-xpra
    become: yes
    unarchive:
      src: https://raw.githubusercontent.com/younglim/hats-linux/master/binaries/usr-share-xpra-www.zip
      dest: /usr/share/xpra
      remote_src: yes